<main>
  <app-user-header
    [user]="user"
  ></app-user-header>
  <div class="post">
    <textarea matInput rows="8" placeholder="¿Qué querés publicar?" [(ngModel)]="post.post_text"></textarea>
    <div>
      <button class="btn-primary" (click)="postIt()" [disabled]="!post.post_text">Publicar</button>
    </div>
  </div>

  <div class="posts-container">
    <app-post
      *ngFor="let post of posts"
      [post]="post"
    ></app-post>
  </div>
</main>
