<main>
  <h3>Solicitudes de amistad</h3>
  <section>
    <app-user-header
      *ngFor="let request of requests"
      [user]="request.user_emitted"
      [showRequestActions]="true"
      (confirmRequest)="handleRequest($event, request)"
    ></app-user-header>
    <div *ngIf="requests.length < 1" class="no-requests-text">
      <h4>No tiene solicitudes pendientes</h4>
    </div>
  </section>
</main>
